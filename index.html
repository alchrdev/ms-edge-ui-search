<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home Screen</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./css/styles.css" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <div class="header__item__start">
        <img class="header__item__start__menu" src="./img/menu_dots.svg" alt="Menu dots icon">
        <img class="header__item__start__logo" src="./img/MicrosoftStartLogo_dark.svg" alt="Microsoft Start logo">
      </div>
      <div class="header__item__end">
        <img class="header__item__end__reward" src="./img/reward.svg" alt="Reward icon">
        <img class="header__item__end__cog" src="./img/cog.svg" alt="Cog icon">
      </div>
    </header>

    <main>
      <section class="search">
        <form action="#" class="search__form">
          <div class="search__form__start">
            <img src="./img/search_icon.svg" alt="">
            <input type="text" placeholder="Buscar en la web" class="search__form__input">
          </div>
          <div class="search__form__end">
            <img class="search__form__end__img" src="./img/microsoft_copilot_logo.png" alt="Microsoft Copilot logo">
          </div>
        </form>
      </section>
    </main>
 
  </body>
</html>
